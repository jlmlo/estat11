<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Est@Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #b5b5b5;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    img {
      max-width: 240px;
      height: auto;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      margin: 0;
    }
    .bottom-text {
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: #888;
    }
    .bottom-text a {
      color: #888 !important;
      text-decoration: none;
      font-size: 12px;
    }
    .bottom-text a:visited {
      color: #888 !important;
    }
    .bottom-text a:hover {
      color: #bbb !important;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="https://data.estat11.cc/Est11%20Pixel%20Main%20Logo.png" alt="logo">
  <p>the music of tomorrow is nearly at your fingertips</p>
  <div class="bottom-text">
    <a href="mailto:hello@estat11.cc">reach out to us in the meantime</a>
  </div>
</body>
</html>
